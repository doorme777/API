<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Gatos</h1>
    <span id="error"></span>
    <h2>Michis random</h2>

    <section id="recomendCat">
      <article>
        <img id="img1" alt="Gato random" />
        <button id="btn1" onclick="saveFavouriteCat()">Favorite</button>
      </article>

      <article>
        <figure>
          <img id="img2" alt="Gato random" />
        </figure>

        <button id="btn2" onclick="saveFavouriteCat()">Favorite</button>
      </article>

      <article>
        <img id="img3" alt="Gato random" />
        <button id="btn3" onclick="saveFavouriteCat()">Favorite</button>
      </article>
    </section>

    <button onclick="randomCat()" class="center">New images</button>

    <section id="uploadingCat">
      <h3>Sube la foto de tu gato</h3>
      <form id="uploadingForm" method="POST" enctype="multipart/form-data">
        <label for="file" class="custom-file-upload"
          >Selecciona la foto<i class="fa-solid fa-camera"></i
        ></label>
        <input id="file" type="file" name="file" onchange="previewImage()" />
        <img id="preview" />
        <button id="submitDog" type="button" onclick="uploadPhotoCat()">
          Subir foto de tu Gato
        </button>
      </form>
    </section>

    <h2>Gatos favoritos</h2>

    <section id="favCat"></section>

    <script src="main.js"></script>
  </body>
</html>
